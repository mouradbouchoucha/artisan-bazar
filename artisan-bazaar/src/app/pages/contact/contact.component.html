<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Contactez-Nous
      </h1>
      <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
        Entrez en contact avec nous. Nous aimerions avoir de vos nouvelles.
      </p>
    </div>

    <div class="mt-12 grid grid-cols-1 gap-8 lg:grid-cols-2">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Envoyez-nous un message</h2>
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
          </div>
          <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition-colors">
            Envoyer le Message
          </button>
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Informations de Contact</h2>

            <!-- Address icon and text -->

            <!-- Phone icon and text -->

          </div>
          <div class="flex items-center">
            <!-- Email icon and text -->
            <span class="text-gray-700">hello@artisanbazaar.com</span>
          </div>
        </div>
      </div>
    </div>
