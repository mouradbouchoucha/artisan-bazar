<app-dashboard-layout>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-sm border">
      <div class="flex items-center">
        <div class="p-3 bg-blue-100 rounded-lg">
          <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Total Products</p>
          <p class="text-2xl font-semibold text-gray-900">{{ getSeller()?.totalProducts || 0 }}</p>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border">
      <div class="flex items-center">
        <div class="p-3 bg-green-100 rounded-lg">
          <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Total Sales</p>
          <p class="text-2xl font-semibold text-gray-900">${{ getSeller()?.totalSales?.toLocaleString() || 0 }}</p>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border">
      <div class="flex items-center">
        <div class="p-3 bg-purple-100 rounded-lg">
          <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Balance</p>
          <p class="text-2xl font-semibold text-gray-900">${{ getSeller()?.balance?.toLocaleString() || 0 }}</p>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border">
      <div class="flex items-center">
        <div class="p-3 bg-orange-100 rounded-lg">
          <svg class="h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Store Status</p>
          <p class="text-2xl font-semibold text-gray-900 capitalize">{{ getSeller()?.storeStatus || 'inactive' }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border">
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold text-gray-900">Recent Orders</h2>
    </div>
    <div class="p-6">
      <p class="text-gray-600">Seller dashboard content goes here...</p>
    </div>
  </div>
</app-dashboard-layout>
