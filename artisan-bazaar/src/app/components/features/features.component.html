<div class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center">
      <h2 class="text-base text-primary font-semibold tracking-wide uppercase">FONCTIONNALITÉS</h2>
      <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        Tout ce dont vous avez besoin pour réussir
      </p>
    </div>

    <div class="mt-10">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let feature of features" class="bg-gray-50 p-6 rounded-lg">
          <div class="flex items-center justify-center h-12 w-12 rounded-md bg-primary text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(feature.icon)"></path>
            </svg>
          </div>
          <div class="mt-5">
            <h3 class="text-lg font-medium text-gray-900">{{ feature.title }}</h3>
            <p class="mt-2 text-base text-gray-500">
              {{ feature.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
